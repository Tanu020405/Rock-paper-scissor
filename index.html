<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
    
</head>
<body>
    
    <h1>Rock paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="Description">
        </div>
        <div class="choice" id="paper">
            <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png" alt="Description">
        </div>
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Description">
        </div>
        
    </div>
    
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">Play your Game</div>
    </div>
    
    
    <script src="first.js"></script>
</body>
</html>
